<!DOCTYPE html>
<html>
  <title>Ricebot</title>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Alegreya' rel='stylesheet'>
    <link rel="icon" href="">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<style>
  body {
      font-family: monospace;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
    }
    h1 {
      /*border: 10px solid white;*/
      /*border-radius: 10px;*/
      color: white;
      font-size:60px;
      display: inline-block;Alegreya
  
    }
    #chatbox {
      margin-top:auto;
      margin-bottom: auto;
      margin-left: auto;
      margin-right: auto;
      /* width: 550px; */
      margin-top:60px;
    }
    #userInput {
      margin-left: auto;
      margin-right: auto;
      width: 40%;
      margin-top: 60px;
    }
    #textInput {
      width: 90%;
      border: none;
      border-bottom: 3px solid black;
      font-family: 'Alegreya';
      font-size: 17px;
    }
    .userText {
      color: white;
      background-color: #0f5009;
      font-family: 'Alegreya';
      font-size: 17px;
      text-align: center;
      line-height: 30px;
      border-radius: 10px;
      width: 550px;
      margin-left: 46%;
    }
    .userText span {
      padding:10px;
      border-radius: 5px;
    }
    .botText {
      color: #0f5009;
      background-color: white;
      font-family: 'Alegreya';
      font-size: 17px;
      text-align: center;
      line-height: 30px;
      border-radius: 10px;
      width: 550px;
      margin-left: 30%;
    }
    .botText span {
      padding: 10px;
      border-radius: 5px;
    }
    .boxed {
      margin-left: auto;
      margin-right: auto;
      width: 100%;
      margin-top: 60px;
      border-radius: 5px;
    }
    input[type=text] {
      bottom: 0;
      width: 40%;
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
      position: fixed;
      border-radius: 5px;

    }
    /*
    .back{
    font-size: 36px;

    color: #000000;
    display: inline-block;
    }*/
</style>
  </head>
  <body background="{{ url_for('static', filename='images/6.jpg') }}">
    <div class="back">
      
      <p>
  
        <a href="/">
        
          <img src="{{ url_for('static', filename='images/home.png') }}" style="width: 100px; height: 100px;" > 
          </a>
          </p>
    </div>
    <img />
    <center>
      <h1>
     <b>Rice Plant bot</b> 
      </h1>
    </center>
    <div class="boxed">
      <div>
        <div id="chatbox">
        </div>
      </div>
        <div id="userInput">
          <input id="nameInput" type="text" name="msg" placeholder="Ask me anything..." />
        </div>
<script>
        function getBotResponse() {
          var rawText = $("#nameInput").val();
          var userHtml = '<p class="userText"><span>' + rawText + "</span></p>";
          $("#nameInput").val("");
          $("#chatbox").append(userHtml);
          document
            .getElementById("userInput")
            .scrollIntoView({ block: "start", behavior: "smooth" });
          $.get("/get", { msg: rawText }).done(function(data) {
          
            var botHtml = '<p class="botText"><span>' + data.chatBotReply + "</span></p>";
            $("#chatbox").append(botHtml);
            document
              .getElementById("userInput")
              .scrollIntoView({ block: "start", behavior: "smooth" });
          });
        }
        $("#nameInput").keypress(function(e) {
          if (e.which == 13) {
            getBotResponse();
          }
        });
</script>
</div>
</body>
</html>
